<!DOCTYPE html>
<html>

<head>
    <title>FormulaWhen</title>
    <link rel="stylesheet" href="static/styles.css" />
</head>

<body>
    <h2>Formula 1 2023</h2>
    <p>All times UTC - Always spoiler free</p>
    <table>
        <tbody>
            <tr>
                <td class="first-col">Page Loaded</td>
                <td class="second-col">{{ .ReferenceTime.Format "2006-01-02 15:04" }}</td>
            </tr>
        </tbody>
    </table>
    {{ range .Races}}
    <h3>{{ .Name }}</h3>
    <table>
        <tbody>
            {{ range .Sessions }}
            <tr>
                <td class="first-col">{{ .Name }}</td>
                <td class="second-col">{{ .StartTime.Format "2006-01-02 15:04" }}</td>
                <td style="white-space: pre;">{{ .TimeUntilString }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    {{ end }}
</body>

</html>
