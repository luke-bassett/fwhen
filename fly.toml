# fly.toml app configuration file generated for formulawhen on 2023-04-26T20:03:29-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "formulawhen"
primary_region = "sea"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/go"]
  [build.args]
    BP_KEEP_FILES = "static/*"


[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
